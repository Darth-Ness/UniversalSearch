<title>Universal Search</title>
<link rel="stylesheet" href="aqua.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<br><br><br><br><br><br><br>
<div class="center">
	<h1 class="fsize6" id="clock"></h1>
	<input class="w8 fsize3" spellcheck="true" id="search" type="search"/>
</div>
<div class="sidebar p6" id="sidebar">
    <br><br>
    <button id="info"><img src="info.svg"/></button>
</div>
<div id="popup" class="hidden" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%); background:var(--default2);">
    <div class="p6 center">
    <button id="close" class="right bgNone"><img src="x.svg" /></button>
    <br><br><br><br>
    <h1>
    Mojeek (None)<br>
    Scribd (!b)<br>
    Youtube (!y)<br>
    Startpage (!s)<br>
    Ecosia (!e)<br>
    Imdb (!m)<br>
    GitHub (!g)<br>
    Walmart (!w)<br>
    Dictionary (!d)<br>
    Flickr (!f)<br>
    Google Play Store (!p)<br>
    Apple App Store (!a)<br>
    Lyrics (!l)<br>
    Accuweather (!weather)
    </h1>
    </div>
</div>
<script src="app.js"></script>
